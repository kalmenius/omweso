language: ruby
rvm: 2.7.0
env:
  - DATABASE_URL=postgres://omweso:mancala@localhost/omweso_test
before_install:
  - gem install bundler
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-12 postgresql-client-12
  - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
  - sudo service postgresql restart 12
before_script:
  - psql --version
  - psql -c 'CREATE DATABASE omweso_test;' -U postgres
  - psql -c "CREATE USER omweso WITH PASSWORD 'mancala';" -U postgres
  - psql -c "GRANT ALL ON DATABASE omweso_test TO omweso;" -U postgres
script:
  - bundle exec rubocop
  - bundle exec rake sequel:migrate
  - bundle exec rake
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
notifications:
  email:
    on_success: change
    on_failure: always
services:
  - postgresql
  - rabbitmq
addons:
  postgresql: "12.1"
  apt:
    packages:
      - rabbitmq-server